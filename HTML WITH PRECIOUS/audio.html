<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html audio</title>
</head>
<body>
    <!--if you want the music to play immediately someone visits visits your page, you add autoplay to the constrol-->

    <!--if you want the music to play without volume you add muted to the controls-->
 <audio controls>
    <source src="audio.mp3" type="audio/mp3">
    your browser does not support the audio element
 </audio> 
 <br>  
 <audio controls>
    <source src="audio.aac" type="audio/aac">
    your brower cannot play audio
 </audio>   
</body>
</html>
